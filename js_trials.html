<!DOCTYPE html>
<html>
<head>
    <title>TRIAL</title>
</head>
<body>
    <label for = 'in' class = 'in'>Enter Number:</label>
    <input type = 'number' name = 'in' id= 'in' class = 'in' on></input>
    <button type = 'button' id = 'button' name = 'submit' value = 'SUBMIT' style = "block-size: 0.3em 0.6em;" onclick = "num_funcs()"></button>
    <div id = 'ans'></div>

<script>
    let input = document.getElementById('in');

    input.addEventListener("keyup", function(event){
        if(event.code == 13){
            event.preventDefault();
            document.getElementById('button').click();
        }
    });
    function num_funcs(){
        try{var num = parseInt(input.value);}
        catch(err){document.writeln(err)}
        console.log(num);
        try{
                switch(num){
                    case (num>=10 && num<=100):
                        console.log('Number is in the range 10 -100');
                        break;
                    default:
                        console.log('Number is not in the range 10-100');
                        if(num<1){
                            console.log('FIBBONACI NOT POSSIBLE')
                        }
                        else if(num == 1){
                            document.writeln(0 + " ");
                        }
                        else{
                            let a = 0, b = 1, temp = 0;
                            for(let i = 0; i<num; ++i){
                                document.write(a + " ");
                                temp = b;
                                b = a + b;
                                a = temp;                      
                            }
                        }
                }
            }
            catch(error){
                document.writeln(error)
            }
    }


</script>
</body>
</html>
