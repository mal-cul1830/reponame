<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Practice
        </title>
    </head>
    <body>
        <p id = "no">30.3</p>
        <p id = "squared"></p>
        <p id = "ceil"></p>
        <p id = "round"></p>
        <p id = "floor"></p>
        <p id = "sin"></p>
        <script>
            let n = parseFloat(document.getElementById('no').innerText);
            document.getElementById('squared').innerHTML = Math.pow(n, 2);
            document.getElementById('ceil').innerHTML = Math.ceil(n);
            document.getElementById('round').innerHTML = Math.round(n);
            document.getElementById('floor').innerHTML = Math.floor(n);
            document.getElementById('sin').innerHTML = Math.sin(n)    
        </script>
    </body>
</html>
